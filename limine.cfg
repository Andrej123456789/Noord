# Variables
${KERNEL}=boot:///kernel.elf

${BLUE_BACK}=boot:///media/blue.bmp

# Settings
DEFAULT_ENTRY=1
TIMEOUT=3
GRAPHICS=yes
VERBOSE=yes

# Terminal related settings
TERM_WALLPAPER=${BLUE_BACK}
TERM_BACKDROP=008080

# The entry name that will be displayed in the boot menu
:ringOS-X
    # Description
    COMMENT=Next operating system in ringOS serie

    # Change the protocol line depending on the used protocol.
    PROTOCOL=limine

    # Path to the kernel to boot. boot:/// represents the partition on which limine.cfg is located.
    KERNEL_PATH=boot:///kernel.elf

    MODULE_PATH=${BLUE_BACK}
    MODULE_STRING=bgi

    RESOLUTION=1280x720x32
    RESOLUTION=1024x768x32
    RESOLUTION=960x720x32
    RESOLUTION=1024x600x32

    MODULE_PATH=boot:///zap-light16.psf
